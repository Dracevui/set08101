      <div class="slideshow">
        <img class="mySlides" src="resources/recipe1.jpg">
        <img class="mySlides" src="resources/recipe2.jpg">
        <img class="mySlides" src="resources/recipe3.jpg">
        <img class="mySlides" src="resources/recipe4.jpg">
      </div>
  
      <script>
        var myIndex = 0;
        var slides = document.getElementsByClassName("mySlides");

        function carousel() {
          for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > slides.length) {
            myIndex = 1;
          }
          slides[myIndex - 1].style.display = "block";
          setTimeout(carousel, 3000);
        }
        carousel();

      </script>
