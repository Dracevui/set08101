<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Tater Tot Spot</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div id="menu">
        <div id="menu-items">
          <!-- I made these divs instead of links so you can click on mobile to view the effect -->
          <div class="menu-item">All Recipes</div>
          <div class="menu-item">Potato Fun</div>
          <div class="menu-item">Potato Info</div>
          <div class="menu-item">About Me</div>
          <div class="menu-item">More</div>
        </div>
        <div id="menu-background-pattern"></div>
        <div id="menu-background-image"></div>
      </div>
    <script>
        const menu = document.getElementById("menu");

        Array.from(document.getElementsByClassName("menu-item"))
        .forEach((item, index) => {
            item.onmouseover = () => {
            menu.dataset.activeIndex = index;
            }
        });
    </script>
  </body>
</html>
