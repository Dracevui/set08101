<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weight in Potatoes Calculator</title>
    <style>
      body {
        background-color: #f3d4b4;
      }
      .calculator {
        border: 2px solid #7d5e34;
        padding: 10px;
        margin: 0 auto;
        width: 300px;
        text-align: center;
        background-color: #f5e5d5;
      }
      h1 {
        text-align: center;
        color: #7d5e34;
        font-family: 'Verdana', sans-serif;
      }
      button {
        background-color: #7d5e34;
        color: #f5e5d5;
        border: none;
        padding: 8px 16px;
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #f5e5d5;
        color: #7d5e34;
      }
      input[type="number"] {
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #7d5e34;
      }
    </style>
  </head>
  <body>
    <h1>Weight in Potatoes Calculator</h1>
    <div class="calculator">
      <p>Enter your weight in kilograms:</p>
      <input type="number" id="weightInput">
      <br><br>
      <button onclick="calculate()">Calculate</button>
      <p id="result"></p>
    </div>
    <script>
      function weightInPotatoes(weightInKg) {
        // assuming an average potato weighs 0.2 kg
        const potatoWeight = 0.2;
        const weightInPotatoes = weightInKg / potatoWeight;
        return `You weigh ${weightInPotatoes} potatoes!`;
      }
      function calculate() {
        const weightInput = document.getElementById("weightInput");
        const result = document.getElementById("result");
        const weight = parseFloat(weightInput.value);
        if (!isNaN(weight)) {
          result.innerHTML = weightInPotatoes(weight);
        } else {
          result.innerHTML = "Please enter a valid weight.";
        }
      }
    </script>
  </body>
</html>
